    // Mudar cor da primeira linha para verde
    function mudarCorPrimeiraLinha() {
        document.getElementById('primeira-linha').style.backgroundColor = 'green';
    }

    // Resetar cor da primeira linha para original
    function resetarCorPrimeiraLinha() {
        document.getElementById('primeira-linha').style.backgroundColor = '#f0ad4e'; // Cor original
    }

    // Mudar fonte da primeira linha e dos outros times para negrito
    function mudarFonteNegrito() {
        let primeiraLinha = document.getElementById('primeira-linha');
        primeiraLinha.style.fontWeight = 'bold';
        
        let times = document.querySelectorAll('.time');
        times.forEach(function(time) {
            time.style.fontWeight = 'bold';
        });
    }

    // Resetar fonte para normal
    function resetarFonte() {
        document.getElementById('primeira-linha').style.fontWeight = 'normal';

        let times = document.querySelectorAll('.time');
        times.forEach(function(time) {
            time.style.fontWeight = 'normal';
        });
    }
    
    // Mudar cor dos times para azul
    function mudarCorTime() {
        let times = document.querySelectorAll('.time');
        times.forEach(function(time) {
            time.style.color = 'blue';
        });
    }

    // Resetar cor dos outros times para original
    function resetarCorTime() {
        let times = document.querySelectorAll('.time');
        times.forEach(function(time) {
            time.style.color = 'black'; // Cor original
        });
    }
</script>

</body>
</html>
